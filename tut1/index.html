<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
      <h3>Application to enroll for mass coders</h3>
      <form>
        <fieldset class="my-feildset">
        <label for="name">Name</label>
        <input type="text" id="name" >
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" >
        <br>
        <br>
        <label for="gender">Gender: </label>
        <input type="radio"id="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="city">City</label>
        <select id="city" value="city">
            <option value="kakinada">Kakinada</option>
            <option value="rajamundry">Rajamundry</option>
            <option value="vizianagaram">Vizianagaram</option>
        </select>
        <br>
        <br>
        <label for="contact.no">Contact.No</label>
        <input type="tel" id="contact.no">
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" id="submit">
        </fieldset>
      </form>
    </div>
</body>
</html>
